<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./styles/detail.css"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      src="./js/detail.js"
      defer
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Country Detail</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1>Country Details</h1>
      <section class="dark-mode-wrapper">
        <ion-icon name="moon-outline"></ion-icon>
        <p>Dark Mode</p>
      </section>
    </header>

    <!-- MAIN/ BACK & HOME BTN'S -->
    <main class="detail-container">
      <button class="back-btn">Back</button>
      <button class="home-btn">Home</button>

      <!-- CARD DETAILS -->
      <section class="country-detail">
        <section class="flag-wrapper">
          <img id="country-flag" alt="Country flag" />
          <span id="flag"></span>
        </section>

        <aside class="country-info">
          <h2 id="country-name"></h2>

          <section class="info-columns">
            <ul class="info-left">
              <li>
                <strong>Native Name:</strong> <span id="native-name"></span>
              </li>
              <li>
                <strong>Population:</strong> <span id="population"></span>
              </li>
              <li><strong>Region:</strong> <span id="region"></span></li>
              <li>
                <strong>Sub Region:</strong> <span id="sub-region"></span>
              </li>
              <li><strong>Capital:</strong> <span id="capital"></span></li>
            </ul>

            <ul class="info-right">
              <li><strong>Top Level Domain:</strong> <span id="tld"></span></li>
              <li>
                <strong>Currencies:</strong> <span id="currencies"></span>
              </li>
              <li><strong>Languages:</strong> <span id="languages"></span></li>
            </ul>
          </section>

          <div class="borders">
            <strong>Border Countries:</strong>
            <div id="border-list"></div>
          </div>
        </aside>
      </section>
    </main>
  </body>
</html>
